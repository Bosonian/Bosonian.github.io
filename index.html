<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFAP Risk Check</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* (Your existing CSS) */
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #ffffff; color: #2c3e50; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .input-group input { width: 90%; padding: 12px; font-size: 18px; border: 2px solid #007bff; border-radius: 5px; outline: none; text-align: center; }
        .button-group button { width: 90%; padding: 12px; margin-top: 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .primary { background-color: #007bff; color: white; }
        .primary:hover { background-color: #0056b3; }
        .secondary { background-color: #dc3545; color: white; }
        .secondary:hover { background-color: #b52b3a; }
        .result { margin-top: 1.5rem; padding: 1rem; border-radius: 8px; font-size: 18px; font-weight: bold; display: none; }
        .warning { font-size: 12px; color: red; margin-top: 10px; }
        /* Color Coding */
        .low-risk { color: green; }
        .medium-risk { color: orange; }
        .high-risk { color: red; }

        /* Install Icon Styles */
        .install-icons {
            text-align: center;
            margin-top: 10px;
        }

        .install-icons i {
            font-size: 24px; /* Adjust as needed */
            margin: 0 10px;
            cursor: pointer;
            color: #007bff; /* Or any color you prefer */
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .title-line {
           display: flex;
           flex-direction: column; /* Stack elements vertically */
           align-items: center; /* Center horizontally */
        }
        /* Checkbox styles (optional) */
        .checkbox-group label {
            display: block; /* Each label on a new line */
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
      <div class="title-line">
        <h1 id="title">üß† GFAP Risk Check</h1>
      </div>
        <div>
            <button onclick="switchLanguage('de')">üá©üá™ Deutsch</button>
            <button onclick="switchLanguage('en')">üá¨üáß English</button>
        </div>

        <div id="codeEntrySection">
            <p id="codePrompt">üîë Please enter your access code:</p>
            <input type="text" id="accessCodeInput" placeholder="Enter code">
            <button class="primary" onclick="validateAccessCode()">Confirm</button>
            <p id="accessError" style="color: red; display: none;">‚ùå Invalid access code!</p>
        </div>

        <div id="moduleSelection" style="display: none;">
            <p id="modulePrompt">Select the relevant module:</p>
            <button class="primary" onclick="selectModule('coma')">Coma (GCS 3-8)</button>
            <button class="primary" onclick="selectModule('stroke')">Stroke</button>
        </div>

        <div id="strokeChecks" style="display: none;">
            <p id="strokeCheckPrompt">Please confirm the following for the stroke patient:</p>
            <div class="checkbox-group">
                <label><input type="checkbox" id="timeWindowCheck"> Stroke occurred within 6 hours</label>
                <label><input type="checkbox" id="symptomHistoryCheck"> No stroke-like symptoms in the days prior</label>
                <label><input type="checkbox" id="traumaCheck"> No significant head trauma</label>
                <label><input type="checkbox" id="fastEdScoreCheck"> FAST-ED score ‚â• 3</label>
            </div>
            <button class="primary" onclick="proceedToStrokeInput()">Proceed</button>
        </div>

        <div id="calculatorSection" style="display: none;">
            <p id="description">Enter the measured GFAP value (pg/mL) to calculate the risk of intracranial bleeding:</p>

            <div class="input-group">
                <input type="number" id="gfapInput" placeholder="Enter GFAP value" inputmode="numeric" min="29" max="10000">
                <input type="number" id="ageInput" placeholder="Enter Age" inputmode="numeric" min="1" max="120" style="display: none;"> </div>

            <div class="button-group">
                <button class="primary" id="calculateButton" onclick="calculateRisk()">Calculate</button>
                <button class="secondary" id="resetButton" onclick="resetForm()">Reset</button>
            </div>
             <div class="install-icons">
                <i id="iosInstallIcon" class="fab fa-apple" onclick="showInstallInstructions('ios')" style="display: none;"></i>
                <i id="androidInstallIcon" class="fab fa-android" onclick="showInstallInstructions('android')" style="display: none;"></i>
             </div>
            <div class="result" id="result"></div>
        </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <script>
        // ... (Your existing JavaScript code) ...

        function selectModule(module) {
            if (module === 'coma') {
                document.getElementById('moduleSelection').style.display = 'none';
                document.getElementById('calculatorSection').style.display = 'block';
                document.getElementById('ageInput').style.display = 'none'; // Hide age input for coma
            } else if (module === 'stroke') {
                document.getElementById('moduleSelection').style.display = 'none';
                document.getElementById('strokeChecks').style.display = 'block';
            }
        }

        function proceedToStrokeInput() {
            if (document.getElementById('timeWindowCheck').checked &&
                document.getElementById('symptomHistoryCheck').checked &&
                document.getElementById('traumaCheck').checked &&
                document.getElementById('fastEdScoreCheck').checked) {
                document.getElementById('strokeChecks').style.display = 'none';
                document.getElementById('calculatorSection').style.display = 'block';
                document.getElementById('ageInput').style.display = 'block'; // Show age input for stroke
            } else {
                alert('Please confirm all the conditions for the stroke patient before proceeding.');
            }
        }

        function calculateRisk() {
            const gfapInput = parseFloat(document.getElementById('gfapInput').value);
            const ageInput = parseFloat(document.getElementById('ageInput').value);
            const resDiv = document.getElementById('result');

            if (isNaN(gfapInput) || gfapInput < 29 || gfapInput > 10000) {
                resDiv.innerHTML = texts[currentLang].validationError;
                resDiv.style.display = "block";
                return;
            }

            if (confirm(texts[currentLang].alert)) {
                let riskLevel = '';
                let riskText = '';
                let probability = 0;

                if (document.getElementById('ageInput').style.display === 'block') {
                    // Stroke module calculation
                    if (gfapInput < 30) {
                        riskText = (currentLang === 'de') ? 'Hohe Wahrscheinlichkeit f√ºr Hirninfarkt' : 'High probability of cerebral infarction';
                        if (document.getElementById('fastEdScoreCheck').checked) {
                            riskText += (currentLang === 'de') ? '<br>Hohe Wahrscheinlichkeit f√ºr "large vessel occlusion" (LVO)' : '<br>High probability of "large vessel occlusion" (LVO)';
                        }
                    } else {
                        if (ageInput < 72) {
                            if (gfapInput < 36.8) { riskLevel = 'low-risk'; riskText = (currentLang === 'de') ? 'Niedriges Risiko' : 'Low Risk'; }
                            else if (gfapInput > 49.2) { riskLevel = 'high-risk'; riskText = (currentLang === 'de') ? 'Hohes Risiko' : 'High Risk'; probability = 85; }
                            else if (gfapInput > 54.0) { riskLevel = 'high-risk'; riskText = (currentLang === 'de') ? 'Sehr hohes Risiko' : 'Very High Risk'; probability = 91; }
                        } else if (ageInput >= 72 && ageInput <= 83) {
                            if (gfapInput < 36.8) { riskLevel = 'low-risk'; riskText = (currentLang === 'de') ? 'Niedriges Risiko' : 'Low Risk'; }
                            else if (gfapInput > 107.3) { riskLevel = 'high-risk'; riskText = (currentLang === 'de') ? 'Hohes Risiko' : 'High Risk'; probability = 83; }
                            else if (gfapInput > 149.9) { riskLevel = 'high-risk'; riskText = (currentLang === 'de') ? 'Sehr hohes Risiko' : 'Very High Risk'; probability = 90; }
                        } else if (ageInput > 83) {
                            if (gfapInput < 36.8) { riskLevel = 'low-risk'; riskText = (currentLang === 'de') ? 'Niedriges Risiko' : 'Low Risk'; }
                            else if (gfapInput > 146.5) { riskLevel = 'high-risk'; riskText = (currentLang === 'de') ? 'Hohes Risiko' : 'High Risk'; probability = 82; }
                        }
                    }
                } else {
                    // Coma module calculation (same as before)
                    // ...
                }

                const probabilityLabel = (currentLang === 'de') ? 'Wahrscheinlichkeit' : 'Probability';
                resDiv.innerHTML = `<strong class="${riskLevel}">${riskText}</strong><br>${probabilityLabel}: ${probability.toFixed(1)}%`;
                resDiv.style.display = "block";
            }
        }

        // ... (Rest of your existing JavaScript code) ...
    </script>

    <footer>
        <p>¬© 2025 iGFAP. All rights reserved.</p>
    </footer>
</body>
</html>
