<!DOCTYPE html>
<html lang="de">
<head>
    <!-- CSS bleibt unverändert -->
    <style>
        /* ... existierender CSS-Code ... */
        
        /* NEU: Ergebnis-Styling */
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background: #f8f9fa;
            color: #2c3e50;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GFAP Blutungsrisiko-Check</h1>

        <div class="input-group">
            <input type="number" 
                   id="gfapInput" <!-- ID hinzugefügt -->
                   placeholder="GFAP-Wert in pg/mL eingeben"
                   inputmode="numeric">
        </div>

        <div class="button-group">
            <button class="primary" onclick="calculateRisk()">Risiko berechnen</button> <!-- onclick hinzugefügt -->
            <button class="secondary" onclick="resetForm()">Zurücksetzen</button> <!-- onclick hinzugefügt -->
        </div>

        <div class="result" id="result"></div> <!-- Ergebnis-Container hinzugefügt -->
    </div>

    <!-- JavaScript hinzugefügt -->
    <script>
        // Berechnungsfunktion
        function calculateICHProbability(gfap) {
            gfap = Math.max(29, Math.min(gfap, 10001));
            const A = -5.3520, B = 0.0049;
            return 100 / (1 + Math.exp(-(A + B * gfap)));
        }

        // Hauptfunktion
        function calculateRisk() {
            const input = document.getElementById('gfapInput');
            const resultDiv = document.getElementById('result');
            
            if(!input.value || isNaN(input.value)) {
                resultDiv.innerHTML = "Bitte gültigen GFAP-Wert eingeben!";
                return;
            }

            const probability = calculateICHProbability(parseFloat(input.value));
            resultDiv.innerHTML = `
                <strong>Ergebnis:</strong><br>
                ${probability.toFixed(1)}% Wahrscheinlichkeit
            `;
        }

        // Reset-Funktion
        function resetForm() {
            document.getElementById('gfapInput').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>

    <footer>
        <p>© 2024 Medizinische Algorithmen GmbH<br>
        Alle Berechnungen basieren auf peer-reviewter Forschung</p>
    </footer>
</body>
</html>
