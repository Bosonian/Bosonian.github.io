<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GFAP Check">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <title>GFAP Blutungsrisiko-Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GFAP Blutungsrisiko-Check</h1>
        <p>Geben Sie den GFAP-Wert oder die Wahrscheinlichkeit ein, um den anderen Wert zu berechnen.</p>
        
        <form id="gfapForm">
            <input type="number" id="gfap" placeholder="GFAP-Wert eingeben (pg/mL)"><br>
            <button type="button" onclick="checkICHProbability()">Risiko prüfen</button>
        </form>
        
        <form id="probabilityForm">
            <input type="number" id="probability" placeholder="Wahrscheinlichkeit eingeben (%)"><br>
            <button type="button" onclick="checkGFAPValue()">GFAP-Wert berechnen</button>
        </form>
        
        <div class="result" id="result"></div>
    </div>
    
    <footer>
        <p>&copy; 2025 iGFAP - Alle Rechte vorbehalten.</p>
        <p>Hosted by <strong>Neurologie, RKH Klinikum Ludwigsburg</strong></p>
    </footer>
    
    <script>
        function calculateICHProbability(gfap) {
            let A = -1.90;  // Baseline adjustment (Updated based on Prof. Förch's data)
            let B = 0.0016; // Growth factor (Updated based on patient data)
            let probability = 100 / (1 + Math.exp(-(A + B * gfap)));
            return probability.toFixed(2) + "%"; // Returning a percentage with 2 decimal places
        }

        function checkICHProbability() {
            let gfap = parseFloat(document.getElementById('gfap').value);
            let resultDiv = document.getElementById('result');

            if (isNaN(gfap) || gfap < 0) {
                resultDiv.innerHTML = "Bitte geben Sie einen gültigen GFAP-Wert ein.";
                return;
            }

            let ichRisk = calculateICHProbability(gfap);
            resultDiv.innerHTML = `Geschätzte Wahrscheinlichkeit einer intrakraniellen Blutung: <strong>${ichRisk}</strong>`;
        }

        function calculateGFAP(probability) {
            let A = -1.90;  // Baseline adjustment
            let B = 0.0016; // Growth factor
            let gfap = (-Math.log((100 / probability) - 1) - A) / B;
            return gfap.toFixed(2) + " pg/mL"; // Returning GFAP value with 2 decimal places
        }

        function checkGFAPValue() {
            let probability = parseFloat(document.getElementById('probability').value);
            let resultDiv = document.getElementById('result');

            if (isNaN(probability) || probability <= 0 || probability >= 100) {
                resultDiv.innerHTML = "Bitte geben Sie eine gültige Wahrscheinlichkeit ein (zwischen 0 und 100).";
                return;
            }

            let gfapValue = calculateGFAP(probability);
            resultDiv.innerHTML = `Geschätzter GFAP-Wert: <strong>${gfapValue}</strong>`;
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(error => console.log("Service Worker Registration Failed", error));
        }
    </script>
</body>
</html>
