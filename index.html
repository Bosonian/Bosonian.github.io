<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFAP Blutungsrisiko-Check</title>

    <!-- Link to PWA manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Force PWA Theme Color -->
    <meta name="theme-color" content="#007bff">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .input-group input {
            width: 90%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }
        .button-group button {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .primary {
            background-color: #007bff;
            color: white;
        }
        .primary:hover {
            background-color: #0056b3;
        }
        .secondary {
            background-color: #dc3545;
            color: white;
        }
        .secondary:hover {
            background-color: #b52b3a;
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        .warning {
            font-size: 12px;
            color: red;
            margin-top: 10px;
        }
        .low-risk { background: #d4edda; color: #155724; } /* Green */
        .moderate-risk { background: #fff3cd; color: #856404; } /* Yellow */
        .high-risk { background: #f8d7da; color: #721c24; } /* Red */
        .language-switch {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Safety Warning Popup -->
    <script>
        window.onload = function() {
            alert("‚ö†Ô∏è Diese Berechnung dient ausschlie√ülich Forschungszwecken. Keine klinischen Entscheidungen darauf basieren!");
        };
    </script>

    <div class="container">
        <h1 id="title">üß† GFAP Blutungsrisiko-Check</h1>

        <!-- Language Switch -->
        <div class="language-switch">
            <button onclick="switchLanguage('de')">üá©üá™ Deutsch</button>
            <button onclick="switchLanguage('en')">üá¨üáß English</button>
        </div>

        <!-- Login Section -->
        <div id="authSection">
            <p id="loginPrompt">üîí Bitte melden Sie sich an, um fortzufahren.</p>
            <button onclick="loginWithStripe()">üîë Zugang kaufen (‚Ç¨5/Monat)</button>
        </div>

        <!-- Calculator Section (Hidden until login) -->
        <div id="calculatorSection" style="display: none;">
            <p id="description">Geben Sie den gemessenen GFAP-Wert (in pg/mL) ein, um das Risiko einer intrakraniellen Blutung zu berechnen:</p>

            <div class="input-group">
                <input type="number" 
                    id="gfapInput"
                    placeholder="GFAP-Wert hier eingeben"
                    inputmode="numeric"
                    min="29" max="10001">
            </div>

            <div class="button-group">
                <button class="primary" onclick="calculateRisk()">Berechnen</button>
                <button class="secondary" onclick="resetForm()">Zur√ºcksetzen</button>
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkAccess() {
            const user = localStorage.getItem("userPaid");
            if (user === "true") {
                document.getElementById("authSection").style.display = "none";
                document.getElementById("calculatorSection").style.display = "block";
            }
        }

        // Stripe Payment for Access
        async function loginWithStripe() {
            window.location.href = "https://buy.stripe.com/test_5kAdTg1dBfje4q4cMM"; // Replace with your Stripe payment link
        }

        async function calculateRisk() {
            const input = document.getElementById('gfapInput').value;
            const resultDiv = document.getElementById('result');

            if (!input || isNaN(input) || input < 29 || input > 10001) {
                resultDiv.innerHTML = "Bitte geben Sie einen g√ºltigen GFAP-Wert zwischen 29 und 10001 ein!";
                resultDiv.style.display = "block";
                return;
            }

            try {
                const response = await fetch("https://green-sun-35dc.bosdeepak.workers.dev/calculate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ gfap: input })
                });

                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `‚ö†Ô∏è Fehler: ${data.error}`;
                } else {
                    resultDiv.innerHTML = `<strong>Ergebnis:</strong><br> ${data.probability.toFixed(1)}% Wahrscheinlichkeit`;

                    if (data.probability <= 100) {
                        resultDiv.className = "result low-risk";
                    } else if (data.probability <= 1000) {
                        resultDiv.className = "result moderate-risk";
                    } else {
                        resultDiv.className = "result high-risk";
                    }
                }

                resultDiv.style.display = "block";

            } catch (error) {
                resultDiv.innerHTML = "‚ùå Serverfehler. Bitte versuchen Sie es sp√§ter erneut.";
                resultDiv.style.display = "block";
            }
        }

        function resetForm() {
            document.getElementById('gfapInput').value = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').style.display = "none";
        }

        // Language Switching Function
        function switchLanguage(lang) {
            if (lang === 'de') {
                document.getElementById("title").innerText = "üß† GFAP Blutungsrisiko-Check";
                document.getElementById("description").innerText = "Geben Sie den gemessenen GFAP-Wert (in pg/mL) ein, um das Risiko einer intrakraniellen Blutung zu berechnen:";
            } else if (lang === 'en') {
                document.getElementById("title").innerText = "üß† GFAP Bleeding Risk Check";
                document.getElementById("description").innerText = "Enter the measured GFAP value (in pg/mL) to calculate the risk of intracranial bleeding:";
            }
        }

        window.onload = checkAccess;
    </script>

    <footer>
        <p>¬© 2025 iGFAP Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
