        function validateAccessCode() {
            const enteredCode = document.getElementById('accessCodeInput').value.trim();
            if (ACCESS_CODES.has(enteredCode)) {
                localStorage.setItem('userHasAccess', 'true');
                document.getElementById('codeEntrySection').style.display = 'none';
                document.getElementById('calculatorSection').style.display = 'block';
                document.getElementById('accessError').style.display = 'none';
            } else {
                document.getElementById('accessError').style.display = 'block';
            }
        }

        async function calculateRisk() {
            const inputVal = document.getElementById('gfapInput').value;
            const input = parseFloat(inputVal);
            const resultDiv = document.getElementById('result');

            if (isNaN(input) || input < 29 || input > 10001) {
                resultDiv.innerHTML = "Please enter a valid GFAP value (29-10001)!";
                resultDiv.style.display = "block";
                return;
            }

            try {
                const response = await fetch("https://gfap-worker.bosdeepak.workers.dev/calculate", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ gfap: input })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `‚ö†Ô∏è Error: ${data.error}`;
                } else {
                    resultDiv.innerHTML = `<strong>Result:</strong><br> ${data.probability.toFixed(1)}% probability`;
                }
                resultDiv.style.display = "block";

            } catch (error) {
                console.error("API Error:", error);
                resultDiv.innerHTML = "‚ùå Server error. Please try again later.";
                resultDiv.style.display = "block";
            }
        }

        function resetForm() {
            document.getElementById('gfapInput').value = '';
            document.getElementById('result').style.display = "none";
        }

        function checkAccess() {
            if (localStorage.getItem("userHasAccess") === "true") {
                document.getElementById("codeEntrySection").style.display = "none";
                document.getElementById("calculatorSection").style.display = "block";
            }
        }
