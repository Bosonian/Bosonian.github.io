<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="iGFAP Check - Web App for calculating risk of intracranial hemorrhage based on GFAP values">
    <title>iGFAP Check</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Variables for theme colors */
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #dc3545;
            --secondary-hover: #b52b3a;
            --background-color: #f8f9fa;
            --text-color: #333;
        }
        /* Dark mode overrides */
        body.dark-mode {
            --primary-color: #3399ff;
            --primary-hover: #287ac7;
            --secondary-color: #e06666;
            --secondary-hover: #cc5252;
            --background-color: #333;
            --text-color: #f8f9fa;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        /* Container style with dark mode adjustment */
        .container {
            max-width: 500px;
            margin: 70px auto 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        body.dark-mode .container {
            background-color: #444;
            color: var(--text-color);
        }
        .input-group, .checkbox-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label, .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: calc(100% - 24px);
            padding: 12px;
            font-size: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
        }
        .button-group {
            margin-top: 20px;
        }
        button {
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .primary {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
        }
        .primary:hover {
            background-color: var(--primary-hover);
        }
        .secondary {
            background-color: var(--secondary-color);
            color: white;
            width: 100%;
        }
        .secondary:hover {
            background-color: var(--secondary-hover);
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            text-align: center;
        }
        .low-risk {
            color: green;
        }
        .medium-risk {
            color: orange;
        }
        .high-risk, .very-high-risk {
            color: red;
        }
        .warning {
            font-size: 12px;
            color: red;
            margin-top: 10px;
        }
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .header-left h1 {
            margin: 0;
            font-size: 20px;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .language-switcher {
            display: flex;
            gap: 5px;
        }
        .language-switcher button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        .language-switcher button img {
            width: 24px;
            height: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        /* Dark Mode Toggle button styling */
        #darkModeToggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .home-button {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #f2f2f2;
        }
        /* Modal styling with transitions */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            opacity: 1;
        }
        .modal-content {
            background-color: #fff;
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        /* Dark mode override for modals */
        body.dark-mode .modal-content {
            background-color: #444;
            color: var(--text-color);
            border: 1px solid #555;
        }
        .install-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .install-icons img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
        .module-subtext {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <h1 id="appTitle">iGFAP Check</h1>
        </div>
        <div class="header-right">
            <div class="language-switcher">
                <button onclick="switchLanguage('en')" aria-label="Switch to English">
                    <img src="https://flagcdn.com/gb.svg" alt="English">
                </button>
                <button onclick="switchLanguage('de')" aria-label="Auf Deutsch umstellen">
                    <img src="https://flagcdn.com/de.svg" alt="Deutsch">
                </button>
            </div>
            <button id="darkModeToggle" aria-label="Toggle Dark Mode">üåô</button>
            <button class="home-button" onclick="restartApp()" aria-label="Home">üè† Home</button>
        </div>
    </header>
